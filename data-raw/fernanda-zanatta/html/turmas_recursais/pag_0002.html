    function exibirCitacao(d) {

    function SelecionarDocumentos(c) {
    var sel = new String(document.getElementById('registrosSelecionados').value);
    var doc = new String(c.value);
    var pos = sel.search(doc.toString());
    if ( c.checked == true ) {
    if ( pos == -1 ) {
    if ( sel.length > 0 ) {
    sel = sel.concat(",");
    }
    sel = sel.concat(doc.toString());
    }
    }
    else if ( pos != - 1 ) {
    if ( sel.charAt(pos-1) == ',' && sel.charAt(pos+doc.length) == ',') {
    sel = new String(sel.substr(0,pos)+sel.substr(pos+doc.length+1));
    }
    else if ( sel.charAt(pos-1) == ',') {
    sel = new String(sel.substr(0,pos-1));
    }
    else if ( sel.charAt(pos+doc.length) == ',') {
    sel = new String(sel.substr(pos+doc.length+1));
    }
    else {
    sel = new String("");
    }
    }
    document.getElementById('registrosSelecionados').value = sel.toString();
    }


    function MarcaDesmarcaTodos() {
    for (var i=0; i<0; i++) {
    box = document.getElementById('chkDoc' + i);
    if (document.getElementById('checkTabela').value == "true") {
    box.checked = true;
    } else {
    box.checked = false;
    }
    SelecionarDocumentos(box);
    }
    if (document.getElementById('checkTabela').value == "true") {
    document.getElementById('checkTabela').value = "false";
    }
    else {
    document.getElementById('checkTabela').value = "true";
    }
    }

    function OnSubmitForm()
    {
    if(document.getElementById('hdnAcao').value == 'nova_pesquisa') {
    document.getElementById('frmDocumentos').action ="pesquisa.php";
    }
    else if( document.getElementById('hdnAcao').value == 'refinar_pesquisa'){
    document.getElementById('frmDocumentos').action ="pesquisa.php";
    }
    else if (document.getElementById('hdnAcao').value == 'filtrar_selecionados') {
    if ( document.getElementById('registrosSelecionados').value == "" ) {
    alert('Nenhum documento selecionado.');
    return false;
    }
    else {
    document.getElementById('frmDocumentos').action ="resultado_pesquisa.php";
    }
    }
    return true;
    }

    function Imprimir() {
    var flagImprimir = false;

    if ( document.getElementById('registrosSelecionados').value == "" ) {
    alert('Nenhum documento selecionado.');
    return;
    }

    if ( flagImprimir ) {

    janelaImprimir.moveTo(Esquerda-10,Topo-10);
    janelaImprimir.focus();
    flagImprimir = true;

    }
